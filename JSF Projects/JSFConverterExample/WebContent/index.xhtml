<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body>
<h:form>
	<h:outputLabel for="username">Username</h:outputLabel>
	<h:inputText id="userid" value="#{javaBean.uname}"></h:inputText><br/>
	
	<h:outputLabel for="Age">Age</h:outputLabel>
	<h:inputText id="ageid" value="#{javaBean.age}">
	<f:converter converterId="javax.faces.Integer"></f:converter>
	</h:inputText><br/>
	
	<h:outputLabel for="Dob">Date of Birth</h:outputLabel>
	<h:inputText id="dobid" value="#{javaBean.dob}" converterMessage="Please provide date in dd/mm/yyyy format.">
	<f:convertDateTime pattern="dd/mm/yyyy"></f:convertDateTime>
	</h:inputText><br/>
	
	<h:outputLabel for="Result">Result</h:outputLabel>
	<h:inputText id="rid" value="#{javaBean.result}" autocomplete="off">
	<f:convertNumber type="percent"></f:convertNumber>
	</h:inputText><br/>
	
	<h:commandButton action="response.xhtml" value="Submit" ></h:commandButton>
	<br/>
</h:form>
</h:body>
</html>
