<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body>
<h:outputText value="Hello #{javaBean.uname}"></h:outputText><br/>
<h:outputText value="You are #{javaBean.age} years old."></h:outputText><br/>
<h:outputText value="#{javaBean.dob}">
<f:convertDateTime type="date" dateStyle="medium"></f:convertDateTime>
</h:outputText><br/>
<h:outputText value="#{javaBean.result}">
<f:convertNumber pattern="##%"></f:convertNumber>
</h:outputText><br/>
</h:body>
</html>
