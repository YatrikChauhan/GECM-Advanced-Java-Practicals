<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
<h:form>
	<h:outputLabel for="amount">Enter Amount</h:outputLabel>
	<h:inputText value="#{user.amount}" validatorMessage="Please enter amount bw 100 and 300">
	<f:validateDoubleRange minimum="100" maximum="300"></f:validateDoubleRange>
	</h:inputText>
	<br/>
	
	<h:outputLabel for="name">Enter Name</h:outputLabel>
	<h:inputText value="#{user.name}" validatorMessage="length must be bw 3 and 5">
	<f:validateLength minimum="3" maximum="5"></f:validateLength>
	</h:inputText><br/>
	
	<h:outputLabel for="uname">Enter user name</h:outputLabel>
	<h:inputText value="#{user.uname}" validatorMessage="uname contains only alphabets.">
	<f:validateRegex pattern="^([a-zA-Z]+(.)?[\s]*)$"></f:validateRegex>
	</h:inputText>
	<br/>
	<h:outputLabel for="no">Enter En. no</h:outputLabel>
	<h:inputText value="#{user.no}" validatorMessage="Enrollment required.">
	<f:validateRequired></f:validateRequired>
	</h:inputText>
	<br/>
	
	<h:commandButton value="submit" action="response.xhtml"></h:commandButton>
</h:form>
</h:body>

</html>
