<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body>
	<h:form>
		<h:outputLabel for="Username">Username:</h:outputLabel>
		<h:inputText id="user-id" value="#{authenticateBean.username}"></h:inputText><br/>
		
		<h:outputLabel for="Password">Password:</h:outputLabel>
		<h:inputSecret id="pass-id" value="#{authenticateBean.password}"></h:inputSecret><br/>

		
		<h:commandButton value="Login" action="#{authenticateBean.validate}"></h:commandButton>
	</h:form>
</h:body>
</html>
